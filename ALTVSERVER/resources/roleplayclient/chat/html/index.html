<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" integrity="sha256-Q9c+RVayp4Y4gEKE3jaABDEwnMlDf6cFEWEQSzFaOB8=" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        
        <!-- Chat design elements -->
        <link rel="stylesheet" href="./style/default.css">
        <link rel="stylesheet" href="./style/toastr.min.css">
        <link rel="stylesheet" href="../../resources/css/jquery-confirm.css">
    </head>
    <body class="no-select" tabindex="-1" style="outline:none">
        <div class="chat-box hide" tabindex="-1" style="outline:none;">
            <div class="chat-messages-list no-select" tabindex="-1" style="outline:none;"></div>
            <input class="chat-input-bar hide" type="text" spellcheck="false" autocomplete="off" maxlength="150" tabindex="-1">
            <span class="chat-input-bar-length stroke no-select hide" tabindex="-1"></span>
            <div class="chat-new-messages-warning stroke no-select animated-hide" tabindex="-1"><i class="fi-arrow-down" style="padding-right:2px"></i>There are new messages! Scroll down by pressing [PageDown].</div>
        </div>
        <!-- Chat functionality -->
        <script type="text/javascript" src="./js/toastr.min.js"></script>
        <script type="text/javascript" src="./js/default.js"></script>
        <script src="../../resources/js/jquery-confirm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
