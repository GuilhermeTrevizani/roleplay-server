<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/nifty.min.css" rel="stylesheet">
    <link href="../resources/css/theme-dark.min.css" rel="stylesheet">
    <link href="../resources/css/jquery-confirm.css" rel="stylesheet">
</head>
<body style="background-color:transparent;text-align:center;">
    <div class="panel panel-bordered panel-primary" style="width:60%;text-align: left;display: inline-block;margin-top:3%;">
        <div class="panel-heading">
            <div class="panel-control">
                <button class="btn btn-default" onclick="closeView();">
                    Fechar
                </button>
            </div>
            <h3 id="title" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive" style='max-height:50vh;overflow-y:auto;overflow-x:auto;'>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="bg-dark">
                            <th>Id</th>
                            <th>Arma</th>
                            <th>Munição</th>
                            <th>Estoque</th>
                            <th>Pintura</th>
                            <th id="th-price" hidden>Preço</th>
                            <th>Componentes</th>
                            <th class="text-center">Opções</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-weapons">
                    </tbody>
                </table>
            </div>
            <button id="btn-equipArmor" style="display: none;" class="btn btn-primary">Equipar Colete</button>
            <button id="btn-giveBack" style="display: none;" class="btn btn-dark">Devolver Itens</button>
        </div>
    </div>
    <script src="../resources/js/jquery.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/nifty.min.js"></script>
    <script src="../resources/js/jquery-confirm.js"></script>
    <script src="factionarmory.js" defer></script>
</body>
</html>
