<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/nifty.min.css" rel="stylesheet">
    <link href="../resources/css/theme-dark.min.css" rel="stylesheet">
    <link href="../resources/css/jquery-confirm.css" rel="stylesheet">
    <link href="../resources/css/toastr.min.css" rel="stylesheet">
</head>
<body style="background-color:transparent;text-align:center;">
    <div class="panel panel-bordered panel-primary" style="width:60%;text-align: left;display: inline-block;margin-top:3%;">
        <div class="panel-heading">
            <div class="panel-control">
                <button class="btn btn-default" onclick="closeView();">
                    Fechar
                </button>
            </div>
            <h3 id="h3-title" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div id="col-searchMembers" class="col-md-10">
                    <input id='pesquisa' type='text' autofocus class='form-control' placeholder='Pesquise os funcionários...' /><br/>
                </div>
                <div id="col-addMember" class="col-md-2">
                    <button id="btn-add" class="btn btn-success btn-block">Adicionar</button>
                </div>
            </div> 
            <div class="table-responsive" style='max-height:50vh;overflow-y:auto;overflow-x:auto;'>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="bg-dark">
                            <th>Personagem</th>
                            <th>Usuário</th>
                            <th>Último Acesso</th>
                            <th class="text-center">Online</th>
                            <th class="tdOptions text-center">Opções</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-characters">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../resources/js/jquery.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/nifty.min.js"></script>
    <script src="../resources/js/jquery-confirm.js"></script>
    <script src="../resources/js/toastr.min.js"></script>
    <script src="../resources/js/loadingoverlay.min.js"></script>
    <script src="../resources/js/core.js"></script>
    <script src="companiescharacters.js" defer></script>
</body>
</html>
