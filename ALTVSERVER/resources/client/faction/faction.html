<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="../resources/css/nifty.min.css" rel="stylesheet">
  <link href="../resources/css/theme-dark.min.css" rel="stylesheet">
  <link href="../resources/css/jquery-confirm.css" rel="stylesheet">
</head>

<body style="background-color:transparent;text-align:center;">
  <div class="panel panel-bordered panel-primary"
    style="width:80%;text-align: left;display: inline-block;margin-top:3%;">
    <div class="panel-heading">
      <div class="panel-control">
        <button class="btn btn-default" onclick="closeView();">
          Fechar
        </button>
      </div>
      <h3 id="h3-title" class="panel-title"></h3>
    </div>
    <div class="panel-body">
      <div class="tab-base tab-stacked-left">
        <ul class="nav nav-tabs" style="width:10vw">
          <li id="li-members" class="active">
            <a data-toggle="tab" href="#tab-members" aria-expanded="true">Membros</a>
          </li>
          <li id="li-ranks">
            <a data-toggle="tab" href="#tab-ranks">Ranks</a>
          </li>
        </ul>
        <div class="tab-content">
          <div id="tab-members" class="tab-pane fade active in">
            <div class="row">
              <div id="col-searchMembers" class="col-md-10">
                <input id='searchMembers' type='text' autofocus class='form-control'
                  placeholder='Pesquise os membros...' /><br />
              </div>
              <div id="col-addMember" class="col-md-2">
                <button id="btn-addMember" class="btn btn-success btn-block">Adicionar</button>
              </div>
            </div>
            <div class="table-responsive">
              <div class='table-responsive' style='max-height:50vh;overflow-y:auto;overflow-x:auto;'>
                <table class='table table-bordered table-striped'>
                  <thead>
                    <tr class='bg-dark'>
                      <th>Rank</th>
                      <th>Nome</th>
                      <th>OOC</th>
                      <th>Último Acesso</th>
                      <th id="th-badge" hidden>Distintivo</th>
                      <th class="text-center">Online</th>
                      <th id="th-status" class="text-center" hidden>Status</th>
                      <th class="tdOptions text-center">Opções</th>
                    </tr>
                  </thead>
                  <tbody id="tbody-factionmembers"></tbody>
                </table>
              </div>
            </div>
          </div>
          <div id="tab-ranks" class="tab-pane fade">
            <div class="row">
              <div id="col-searchRanks" class="col-md-8">
                <input id='searchRanks' type='text' autofocus class='form-control'
                  placeholder='Pesquise os ranks...' /><br />
              </div>
              <div class="leader col-md-2">
                <button id="btn-orderRanks" class="btn btn-dark btn-block">Ordenar</button>
              </div>
              <div class="leader col-md-2">
                <button id="btn-addRank" class="btn btn-success btn-block">Adicionar</button>
              </div>
            </div>
            <div class="table-responsive">
              <div class='table-responsive' style='max-height:50vh;overflow-y:auto;overflow-x:auto;'>
                <table id="table-factionranks" class='table table-bordered table-striped'>
                  <thead>
                    <tr class='bg-dark'>
                      <th>ID</th>
                      <th>Nome</th>
                      <th>Salário</th>
                      <th class="leader text-center">Opções</th>
                    </tr>
                  </thead>
                  <tbody id="tbody-factionranks"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../resources/js/jquery.min.js"></script>
  <script src="../resources/js/bootstrap.min.js"></script>
  <script src="../resources/js/nifty.min.js"></script>
  <script src="../resources/js/jquery-confirm.js"></script>
  <script src="../resources/js/jquery.tablednd.js"></script>
  <script src="../resources/js/loadingoverlay.min.js"></script>
  <script src="../resources/js/core.js"></script>
  <script src="faction.js" defer></script>
</body>

</html>
