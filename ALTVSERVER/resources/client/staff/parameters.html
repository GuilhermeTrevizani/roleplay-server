<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/nifty.min.css" rel="stylesheet">
    <link href="../resources/css/theme-dark.min.css" rel="stylesheet">
    <link href="../resources/css/jquery-confirm.css" rel="stylesheet">
    <link href="../resources/css/select2.min.css" rel="stylesheet">
</head>
<body style="background-color:transparent;text-align:center;">
    <div class="panel panel-bordered panel-primary" style="width:95%;text-align: left;display: inline-block;margin-top:3%;">
        <div class="panel-heading">
            <div class="panel-control">
                <button class="btn btn-default" onclick="closeView();">
                    Fechar
                </button>
            </div>
            <h3 class="panel-title">Parâmetros do Servidor</h3>
        </div>
        <div class="panel-body">
            <form id="form-parameters">
                <div class="row">
                    <div class="col-md-2">
                        <div class='form-group'>
                            <label>Recorde Online</label>
                            <input id='MaxCharactersOnline' name='MaxCharactersOnline' class="form-control" readonly />
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class='form-group'>
                            <label>Valor Vaga Veículo</label>
                            <input id='VehicleParkValue' name='VehicleParkValue' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class='form-group'>
                            <label>Valor Custos Hospitalares</label>
                            <input id='HospitalValue' name='HospitalValue' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class='form-group'>
                            <label>Valor Barbearia</label>
                            <input id='BarberValue' name='BarberValue' class="form-control"  type="number"/>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class='form-group'>
                            <label>Valor Roupas</label>
                            <input id='ClothesValue' name='ClothesValue' class="form-control"  type="number"/>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class='form-group'>
                            <label>Valor Licença Motorista</label>
                            <input id='DriverLicenseBuyValue' name='DriverLicenseBuyValue' class="form-control"  type="number"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class='form-group'>
                            <label>Valor Combustível</label>
                            <input id='FuelValue' name='FuelValue' class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class='form-group'>
                            <label>Paycheck</label>
                            <input id='Paycheck' name='Paycheck' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class='form-group'>
                            <label>Valor Licença Motorista Renovação</label>
                            <input id='DriverLicenseRenewValue' name='DriverLicenseRenewValue' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class='form-group'>
                            <label>Valor Anúncio</label>
                            <input id='AnnouncementValue' name='AnnouncementValue' class="form-control"  type="number"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class='form-group'>
                            <label>Valor Extra Lixeiro</label>
                            <input id='ExtraPaymentGarbagemanValue' name='ExtraPaymentGarbagemanValue' class="form-control"  type="number"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class='form-group'>
                            <label>Valor Chave</label>
                            <input id='KeyValue' name='KeyValue' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class='form-group'>
                            <label>Valor Fechadura</label>
                            <input id='LockValue' name='LockValue' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class='form-group'>
                            <label>Valor Tatuagem</label>
                            <input id='TattooValue' name='TattooValue' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class='form-group'>
                            <label>Horas Cooldown Desmanche</label>
                            <input id='CooldownDismantleHours' name='CooldownDismantleHours' class="form-control" type="number"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class='form-group'>
                            <label>Tempo Conectado para Roubo de Propriedade</label>
                            <input id='PropertyRobberyConnectedTime' name='PropertyRobberyConnectedTime' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class='form-group'>
                            <label>Horas Cooldown para o Ladrão para Roubo de Propriedade</label>
                            <input id='CooldownPropertyRobberyRobberHours' name='CooldownPropertyRobberyRobberHours' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class='form-group'>
                            <label>Horas Cooldown para a Propriedade para Roubo de Propriedade</label>
                            <input id='CooldownPropertyRobberyPropertyHours' name='CooldownPropertyRobberyPropertyHours' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class='form-group'>
                            <label>Policiais Em Serviço para Roubo de Propriedade</label>
                            <input id='PoliceOfficersPropertyRobbery' name='PoliceOfficersPropertyRobbery' class="form-control" type="number"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class='form-group'>
                            <label>Hora Inicial para Uso da Boca de Fumo (0 - 23)</label>
                            <input id='InitialTimeCrackDen' name='InitialTimeCrackDen' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class='form-group'>
                            <label>Hora Final para Uso da Boca de Fumo (0 - 23)</label>
                            <input id='EndTimeCrackDen' name='EndTimeCrackDen' class="form-control" type="number"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class='form-group'>
                            <label>Bombeiros em serviço para bloquear /mecurar</label>
                            <input id='FirefightersBlockHeal' name='FirefightersBlockHeal' class="form-control" type="number"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class='form-group'>
                            <label>IPLs</label>
                            <select id='IPLsJSON' name='IPLsJSON' class="form-control" multiple></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class='checkbox'>
                            <input id='Blackout' name='Blackout' class='magic-checkbox' type='checkbox' value="true">
                            <label for='Blackout'>Blackout</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="pad-all text-center">
                        <button id="btn-confirm" class="btn btn-primary btn-lg" type="button">Confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../resources/js/jquery.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/nifty.min.js"></script>
    <script src="../resources/js/loadingoverlay.min.js"></script>
    <script src="../resources/js/jquery-confirm.js"></script>
    <script src="../resources/js/select2.min.js"></script>
    <script src="../resources/js/core.js"></script>
    <script src="parameters.js" defer></script>
</body>
</html>
