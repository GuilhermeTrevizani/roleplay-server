<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../resources/css/nifty.min.css" rel="stylesheet">
  <link href="../../resources/css/theme-dark.min.css" rel="stylesheet">
  <link href="../../resources/css/jquery-confirm.css" rel="stylesheet">
  <link href="../../resources/css/select2.min.css" rel="stylesheet">
</head>

<body style="background-color:transparent;text-align:center;">
  <div class="panel panel-bordered panel-primary"
    style="width:90%;text-align: left;display: inline-block;margin-top:3%;">
    <div class="panel-heading">
      <div class="panel-control">
        <button class="btn btn-default" onclick="closeView();">
          Fechar
        </button>
      </div>
      <h3 id="titulo" class="panel-title">Localizações de Caminhoneiros</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-11">
          <input id='pesquisa' type='text' autofocus class='form-control'
            placeholder='Pesquise as localizações de caminhoneiros...' /><br />
        </div>
        <div class="col-md-1">
          <button id="btn-add" class="btn btn-success btn-block">Adicionar</button>
        </div>
      </div>
      <div class="table-responsive">
        <div class='table-responsive' style='max-height:50vh;overflow-y:auto;overflow-x:auto;'>
          <table class='table table-bordered table-striped'>
            <thead>
              <tr class='bg-dark'>
                <th>ID</th>
                <th>Nome</th>
                <th>Posição</th>
                <th>Valor por Entrega</th>
                <th>Tempo de Espera no Carregamento</th>
                <th>Tempo de Espera por Entrega</th>
                <th>Veículos Permitidos</th>
                <th class="text-center">Opções</th>
              </tr>
            </thead>
            <tbody id="tbody-truckerlocations"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="../../resources/js/jquery.min.js"></script>
  <script src="../../resources/js/bootstrap.min.js"></script>
  <script src="../../resources/js/nifty.min.js"></script>
  <script src="../../resources/js/loadingoverlay.min.js"></script>
  <script src="../../resources/js/jquery-confirm.js"></script>
  <script src="../../resources/js/select2.min.js"></script>
  <script src="../../resources/js/core.js"></script>
  <script src="index.js" defer></script>
</body>

</html>
