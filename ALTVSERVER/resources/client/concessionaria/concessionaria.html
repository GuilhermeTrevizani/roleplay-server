<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="../resources/css/nifty.min.css" rel="stylesheet">
  <link href="../resources/css/theme-dark.min.css" rel="stylesheet">
</head>

<body style="background-color:transparent;text-align:center;">
  <div class="panel panel-bordered panel-primary"
    style="width:60%;text-align: left;display: inline-block;margin-top:3%;">
    <div class="panel-heading">
      <div class="panel-control">
        <button class="btn btn-default" onclick="closeView();">
          Fechar
        </button>
      </div>
      <h3 id="titulo" class="panel-title"></h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <input id="veiculo" type="text" class="form-control" placeholder="Digite o modelo do veículo aqui..." />
        </div>
        <div class="col-md-4">
          <label class="mar-top" style="vertical-align: middle;">Cores:</label>
          <input type="color" id="color1" value="#000000" />
          <input type="color" id="color2" value="#000000" />
        </div>
        <div class="col-md-2">
          <button onclick="copyColor()" type="button" class="btn btn-dark btn-block mar-top">Copiar Cor</button>
        </div>
        <div class="col-md-2">
          <button onclick="comprarVeiculo()" type="button" class="btn btn-primary btn-block mar-top">Comprar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="pad-top">Lista com as prévias dos veículos.</p>
          <div class="input-group mar-btm">
            <input id="link" type="text" value="https://wiki.altv.mp/wiki/GTA:Vehicle_Models" class="form-control"
              readonly>
            <span class="input-group-btn">
              <button onclick="copy()" class="btn btn-dark" type="button">Copiar</button>
            </span>
          </div>
        </div>
      </div>
      <hr />
      <input id="pesquisa" type="text" autofocus class="form-control" placeholder="Pesquise os veículos..." /> <br />
      <div class="table-responsive" style="max-height:35vh;overflow-y:auto;overflow-x:auto;">
        <table class="table table-bordered table-striped">
          <thead>
            <tr class="bg-dark">
              <th>Nome de Exibição</th>
              <th>Modelo</th>
              <th>Restrição</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="tbody-veiculos"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="../resources/js/jquery.min.js"></script>
  <script src="../resources/js/bootstrap.min.js"></script>
  <script src="../resources/js/nifty.min.js"></script>
  <script src="../resources/js/core.js" defer></script>
  <script src="concessionaria.js" defer></script>
</body>

</html>
